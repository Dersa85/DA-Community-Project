<div class="main-content">
  <div class="picture-container">
    <img [src]="project.imgPath">
  </div>
  <div class="details-container">
    <div class="description-container">

      <h3 class="title">{{project.title}}</h3>
      <div class="description">
        <h4>Projektbeschreibung:</h4>
        <p>{{project.description}}</p>
      </div>
      
    </div>
    <div>
      <p>Teilnehmer:
        <span *ngFor="let member of project.members; last as lastMember">
          {{member}}<span *ngIf="!lastMember">,</span>
        </span> </p>
    </div>
  </div>

</div>
<button mat-raised-button color="primary">Zum Projekt</button>
